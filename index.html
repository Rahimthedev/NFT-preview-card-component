<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="card">
      <div class="image-container">
        <img class="pro-pic" src="./images/image-equilibrium.jpg" alt="a cube spining on the surface">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View Icon">
        </div>
      </div>
      <div class="card-disc">
        <h1>Equilibrium #3429</h1>
        <p id="text1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-pr">
          <div class="pro-price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <span id="text2">0.041 ETH</span>
          </div>
          <div class="pro-deadline">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <span id="text3">3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
